services:
  # Backend Service
  - type: web
    name: ds-delayed-backend
    env: node
    plan: free
    buildCommand: cd backend && pnpm install && pnpm run build
    startCommand: cd backend && pnpm run start:prod
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://ds-delayed-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: ds-delayed-frontend
    env: static
    plan: free
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: frontend/.next
    rootDir: frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ds-delayed-backend.onrender.com
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: ds-delayed-db
    databaseName: ds_delayed_db
    user: ds_delayed_user
    plan: free 