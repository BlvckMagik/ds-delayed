version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ds_delayed_postgres
    environment:
      POSTGRES_DB: ds_delayed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 